<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Conexi√≥n entre Frontend y Backend</h1>
<button id="greetButton">Obtener Saludo</button>
<p id="greetingMessage"></p>

<script>
    document.getElementById('greetButton').addEventListener('click', function() {
        fetch('/greeting')
            .then(response => response.text())
            .then(data => {
                document.getElementById('greetingMessage').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
